<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark text-light">
        <div class="calc">
            <form action="">
                <input type=" text" class="form-control " readonly>
            </form>
            <div class="buttons">
                <div>
                    <button type="button" class="btn btn-info" data-num="*">*</button>
                    <button type="button" class="btn btn-info" data-num="+">+</button>
                    <button type="button" class="btn btn-info" data-num="-">-</button>
                    <button type="button" class="btn btn-info" data-num="/">/</button>
                </div>
                <div>
                    <button type="button" class="btn btn-info" data-num="9">9</button>
                    <button type="button" class="btn btn-info" data-num="8">8</button>
                    <button type="button" class="btn btn-info" data-num="7">7</button>
                    <button type="button" class="btn btn-info" data-num="6">6</button>
                </div>
                <div>
                    <button type="button" class="btn btn-info" data-num="5">5</button>
                    <button type="button" class="btn btn-info" data-num="4">4</button>
                    <button type="button" class="btn btn-info" data-num="3">3</button>
                    <button type="button" class="btn btn-info" data-num="2">2</button>
                </div>
                <div>
                    <button type="button" class="btn btn-info" data-num="1">1</button>
                    <button type="button" class="btn btn-info" data-num="0">0</button>
                    <button type="button" class="btn btn-info" data-num=".">.</button>
                    <button type="button" id="equal" class="btn btn-info" >=</button>
                </div>
                <div>
                    <button type="button" id="c" class="btn btn-info">c</button>
                </div>
            </div>
        </div>
    </div>






    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
